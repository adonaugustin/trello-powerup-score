<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 10px;
      margin: 0;
    }
    input {
      width: 60px;
      padding: 6px;
      border: 2px solid #0079bf;
      border-radius: 3px;
      font-size: 14px;
      margin-right: 8px;
    }
    button {
      background: #0079bf;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #026aa7;
    }
  </style>
</head>
<body>
  <input type="number" id="score" placeholder="Score" min="0" max="100">
  <button id="save">Save</button>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    var t = window.TrelloPowerUp.iframe();
    var SCORE_KEY = 'card-score';

    // Load current score
    t.get('card', 'shared', SCORE_KEY).then(function(score) {
      if (score) {
        document.getElementById('score').value = score;
      }
    });

    // Save button
    document.getElementById('save').addEventListener('click', function() {
      var score = document.getElementById('score').value;
      return t.set('card', 'shared', SCORE_KEY, score)
        .then(function() {
          t.closePopup();
        });
    });
  </script>
</body>
</html>
